<svg width="100px" height="600px">
  <defs>
    <mask id="hole">
      <rect width="100%" height="100%" fill="white" />
      <!-- 6 evenly spaced circles (in y direction) with radius = 10% -->
      <circle cx="50%" cy="8.33%" r="10%" fill="black" />
      <circle cx="50%" cy="25%" r="10%" fill="black" />
      <circle cx="50%" cy="41.66%" r="10%" fill="black" />
      <circle cx="50%" cy="58.33%" r="10%" fill="black" />
      <circle cx="50%" cy="75%" r="10%" fill="black" />
      <circle cx="50%" cy="91.66%" r="10%" fill="black" />


    </mask>
  </defs>

  <!-- Square with circle cutout -->
  <rect width="100%" height="100%" fill="blue" mask="url(#hole)" />
</svg>